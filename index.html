<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" integrity="..." crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Password Validation Check</title>
</head>
<body>
    <div class="container">
        <div class="pass-field">
            <input type="password" name="password" class="input-password" placeholder="Create your password">
            <i class="fas fa-eye"></i>
        </div>
        <div class="div-requirements">
            <p class="parag-mustcontain">
                Password must contain
            </p>
            <ul class="list-requirements">
                <li>
                    <i class="fas fa-circle"></i>
                    <span>
                        At least 8 characters in length
                    </span>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                    <span>
                        At least 1 number (0...9)
                    </span>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                    <span>
                        At least 1 lowercase letter (a...z)
                    </span>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                    <span>
                        At least 1 special characher (!...*)
                    </span>
                </li>
                <li>
                    <i class="fas fa-circle"></i>
                    <span>
                        At least 1 uppercase letter (A...Z)
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
